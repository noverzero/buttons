<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Project</title>
  </head>
  <body>
    <p>
    <form>
      <p>
        <label for="email">email: </label>
          <input id="email" type="email" name="email" value="" placeholder="name@url.com">
      </p>
      <p>
        <label for="userPassword">Password: </label>
        <input id="userPassword" name="password" type="password" minlength="8" required placeholder="8 characters minimum" />
      </p>
      <p>
        <label for="githubprofile">Github Username: </label>
        <input id="githubprofile" type="text" value="" placeholder="github.com/username">
      </p>
      <div>
        <h3>Choose Membership Level</h3>
        <div>
            <input type="radio" id="enterprise"
                   name="enterprise" value="enterprise" checked />
            <label for="enterprise">Enterprise</label>
        </div>

        <div>
            <input type="radio" id="pro"
                   name="pro" value="Pro" />
            <label for="pro">Pro</label>
        </div>

        <div>
            <input type="radio" id="free"
                   name="free" value="Free" />
            <label for="free">Free</label>
        </div>
      </div>
      <p></p>
      <div>
          <input type="checkbox" id="remember"
                name="remember" value="remember" checked />
          <label for="remember">Remember Me</label>
      </div>
      <p></p>
      <div>
        <input type="submit" value="Sign-in"/>
      </div>
    </form>

  </body>
</html>
